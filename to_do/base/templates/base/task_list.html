<h1>TO DO LIST VIEW</h1>
<h2><a href="{% url 'create-task' %}">CREATE TASK</a></h2>

<table>
    <tr>
        <th>Item</th>
        <th></th>
    </tr>
    {% for task in object_list %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task' task.id %}" >View</a></td>
    </tr>
    {% empty %}
    <tr>
        <td><h3>No items in list</h3></td>
    </tr>

    {% endfor %}
</table>
